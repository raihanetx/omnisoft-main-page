    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <style>
        .workflow-step { position: relative; }
        
        /* Desktop Workflow Arrow */
        @media (min-width: 1024px) {
            .workflow-step:not(:last-child)::after {
                content: 'Â»';
                font-family: 'Poppins', sans-serif;
                font-weight: 900;
                position: absolute;
                top: 2.5rem;
                right: -2rem;
                transform: translateY(-50%);
                color: #a78bfa; /* Violet-400 */
                font-size: 2rem;
            }
        }

        /* Mobile Workflow Connector Line */
        @media (max-width: 1023px) {
            .workflow-step:not(:first-child)::before {
                content: '';
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: -3rem; /* Corresponds to gap-y-12 */
                height: 3rem; /* Spans the gap */
                width: 2px;
                /* Creates a dashed line effect */
                background-image: linear-gradient(to bottom, #8b5cf6 50%, transparent 50%); 
                background-size: 2px 8px;
                background-repeat: repeat-y;
            }
        }


        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .scrolling-wrapper { 
            display: flex; 
            flex-wrap: nowrap; 
            animation: scroll 40s linear infinite;
            will-change: transform; /* Performance hint for smooth animation */
        }
        .scroll-reverse {
            animation-direction: reverse;
        }

        .carousel-container { overflow: hidden; -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); }

        /* Animation for Hero Text */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0; /* Start hidden */
        }
        
        /* New animation for Team section card */
        @keyframes fadeIn { 
            from { opacity: 0.5; transform: scale(0.98); } 
            to { opacity: 1; transform: scale(1); } 
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

        /* Hide scrollbar for elements */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Helper for masonry layout */
        .avoid-break {
            break-inside: avoid;
        }
        
        /* Search highlight style */
        mark.search-highlight {
            background-color: #fef08a; /* yellow-200 */
            color: #713f12; /* yellow-900 */
            border-radius: 3px;
            padding: 0 2px;
        }

        /* Animations for Chatbot Modal */
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in-overlay { animation: fadeInOverlay 0.3s ease-out forwards; }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in-up { animation: slideInUp 0.3s ease-out forwards; }
